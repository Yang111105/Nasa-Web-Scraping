<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center bg-light p-4 mb-5">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Data Listings -->
    <div class="pb-3 mb-2">
      <h3>Latest Mars News</h3>
      <h5>{{ mars.latest_news_title }}</h5>
      <h6>{{ mars.latest_news_p }}</h6>     
    </div>

    <div class="row pb-2 mb-2">
        <h3>Featured Mars Image</h3>
        <div class="col-lg-6">
            <img src="{{ mars.featured_image_url }}" alt="Mars Featured Image">
        </div>
        <div class="col-lg-6">
          <h5>Mars Facts</h5>
          {{ mars.html_table|safe }}
        </div>
    </div>

    <div class="row pb-2 mb-2">
        <h3 class="text-center p-3">Mars Hemispheres</h3>
        {% for url in mars.hemisphere_image_urls %}
        <div class="col-lg-3">
            <div class="card" style="width: 20rem;">
                <img src="{{ url.img_url }}" class="card-img-top" alt="url.title">
                <div class="card-body">
                  <h5 class="card-title">{{ url.title }}</h5>
                </div>
              </div>
          </div>
        {% endfor %}

    </div>

  </div>
  
</body>

</html>
